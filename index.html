<!DOCTYPE html>
<html>
<head>
  <title>Memoria Web Home Page</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="top-nav">
    <h1>Memoria Web</h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="search.html">Custom Search</a></li>
      <li><a href="#" onclick="openModal('signinModal')">Sign In</a></li>
      <li><a href="#" onclick="openModal('signupModal')">Sign Up</a></li>
    </ul>
  </div>

  <table>
    <tr>
      <td>
        <a href="youtube.html">
          <img src="youtube-icon.png" alt="YouTube" width="100" height="100">
        </a>
      </td>
      <td>
        <a href="nike.html">
          <img src="nike-icon.png" alt="Nike" width="100" height="100">
        </a>
      </td>
      <td>
        <a href="facebook.html">
          <img src="facebook-icon.png" alt="Facebook" width="100" height="100">
        </a>
      </td>
    </tr>
  </table>

  <!-- Sign-in Modal -->
  <div id="signinModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signinModal')">&times;</span>
      <h2>Sign In</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Sign-up Modal -->
  <div id="signupModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('signupModal')">&times;</span>
      <h2>Sign Up</h2>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
