<!DOCTYPE html>
<html>
<head>
<title>Wayback Machine API Demo</title>
</head>
<body>
<h1>Wayback Machine API Demo</h1>

<input type="text" id="url" placeholder="Enter a URL">
<button onclick="getSnapshot()">Get Snapshot</button>

<div id="snapshot"></div>

<script>
function getSnapshot() {
  var url = document.getElementById("url").value;

  // Make a request to the Wayback Machine API
  var xhr = new XMLHttpRequest();
  xhr.open("GET", "https://archive.org/web/api/rest/v1/snapshot/" + url);
  xhr.onload = function() {
    if (xhr.status === 200) {
      // The request was successful, so parse the response
      var response = JSON.parse(xhr.responseText);

      // Display the snapshot on the page
      document.getElementById("snapshot").innerHTML = response.content;
    } else {
      // The request failed, so display an error message
      document.getElementById("snapshot").innerHTML = "Error: " + xhr.status;
    }
  };
  xhr.send();
}
</script>
</body>
</html>
